name: Lint check

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Run Go Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Run golangci-lint on weather-api
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: weather-api
          args: --timeout=3m ./...

      - name: Run golangci-lint on mailer-service
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: mailer-service
          args: --timeout=3m ./...