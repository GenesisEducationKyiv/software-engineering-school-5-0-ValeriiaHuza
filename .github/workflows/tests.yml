name: Unit and Integration Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'

      - name: Run unit tests
        run: go test -v ./... -tags=unit 